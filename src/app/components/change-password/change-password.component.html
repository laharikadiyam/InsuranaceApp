<div class="container-fluid change-password-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Change Password</h3>
          <button class="btn btn-outline-light btn-sm" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Back
          </button>
        </div>
        <div class="card-body p-4">
          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Change Password Form -->
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" 
                     formControlName="email"
                     [class.is-invalid]="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched">
              <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="changePasswordForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="changePasswordForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="oldPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="oldPassword" 
                     formControlName="oldPassword"
                     [class.is-invalid]="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched">
              <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="changePasswordForm.get('oldPassword')?.errors?.['required']">Current password is required</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" 
                     formControlName="newPassword"
                     [class.is-invalid]="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
              <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New password is required</div>
                <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" 
                     formControlName="confirmPassword"
                     [class.is-invalid]="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
              <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</div>
                <div *ngIf="changePasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-info" 
                      [disabled]="changePasswordForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isLoading ? 'Changing Password...' : 'Change Password' }}
              </button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
