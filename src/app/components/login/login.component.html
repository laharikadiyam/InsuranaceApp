<div class="container-fluid login-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Insurance App Login</h3>
        </div>
        <div class="card-body p-4">
          <!-- Role Selection -->
          <div class="mb-4">
            <div class="btn-group w-100" role="group">
              <input type="radio" class="btn-check" name="role" id="customer" 
                     [checked]="selectedRole === getRoles().CUSTOMER"
                     (change)="onRoleChange(getRoles().CUSTOMER)">
              <label class="btn btn-outline-primary" for="customer">Customer</label>
              
              <input type="radio" class="btn-check" name="role" id="admin" 
                     [checked]="selectedRole === getRoles().ADMIN"
                     (change)="onRoleChange(getRoles().ADMIN)">
              <label class="btn btn-outline-primary" for="admin">Admin</label>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" 
                     formControlName="email" 
                     [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" 
                     formControlName="password"
                     [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                   class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" 
                      [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
          </form>

          <!-- Links -->
          <div class="mt-3 text-center">
            <a routerLink="/forgot-password" class="text-decoration-none">Forgot Password?</a>
          </div>
          <div class="mt-2 text-center">
            <span class="text-muted">Don't have an account? </span>
            <a routerLink="/register" class="text-decoration-none">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
